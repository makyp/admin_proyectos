<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Proyecto</title>
</head>
<body>
    <h2>Seleccionar Proyecto</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="proyecto_id">Seleccionar Proyecto:</label><br>
        <select id="proyecto_id" name="proyecto_id" required>
            {% for proyecto in proyectos %}
                <option value="{{ proyecto._id }}">{{ proyecto.nombre }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Seleccionar Proyecto">
    </form>
</body>
</html>
