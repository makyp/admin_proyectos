{% extends "base.html" %}

{% block title %}Enviar Mensaje{% endblock %}

{% block content %}
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <h2>Enviar Mensaje</h2>
        <form method="post" class="mb-4">
            <div class="form-group">
                <label for="destinatario">Destinatario:</label>
                <select name="destinatario" class="form-control" required>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.correo }}">{{ usuario.nombre }} {{ usuario.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="contenido">Mensaje:</label>
                <textarea name="contenido" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- <a href="{{ url_for('home') }}" class="btn btn-secondary">Volver al Inicio</a> -->
    </div>
{% endblock %}
